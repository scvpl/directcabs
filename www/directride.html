<div class="page" data-page="directride">
    <div class="navbar" style="background:#eee;color:#000;">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back color-black"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="center sliding">Book Ride</div>
            <div class="right">
                <!-- <a href="#" class="link icon-only open-panel" data-panel="right">
                    <span class="kkicon icon-alarm"></span>
                </a> -->
            </div>
        </div>
    </div>

    <div class="page-content">
        <!-- <div class="fab fab-extended fab-right-bottom color-green">
            <a href="#" style="border-radius:10px;" class="dirsubmitRide"><div class="fab-text">Go</div></a>
        </div> -->
        <div class="list media-list" style="position:absolute;top:23px;width:100%;background:#fff;">
            <form id="dirpickup" style="width:92%;">
              <ul>
                <li class="item-content item-input">
                  <div class="item-media" style="margin:0px -25px 10px 5px;"><i class="fa fa-circle" style="font-size:10px;"></i></div>
                  <div class="item-inner" style="padding:5px 0px;">
                    <div class="item-input-wrap">
                      <input type="text" name="add" id="dirpickup_loc" placeholder="Enter pickup location" autocomplete="off" required>
                      <span class="input-clear-button" id="close_dirpickup"></span>
                    </div>
                  </div>
                </li>
                <li style="display: none;">
                  <input type="number" name="lat" id="dirlatitude_p" placeholder="Latitude" required/>
                </li>
                <li style="display: none;">
                  <input type="number" name="lng" id="dirlongitude_p" placeholder="Longitude" required/>
                </li>
                <li style="display: none;">
                  <input type="text" name="formatted_address" id="dirpick_add" placeholder="Pickup Address" required/>
                </li>
              </ul>
            </form>
            <form id="dirdrop" style="width:92%;">
              <ul>
                <li class="item-content item-input">
                  <div class="item-media" style="margin:0px -25px 10px 5px;"><i class="fa fa-square" style="font-size:10px;"></i></div>
                  <div class="item-inner" style="padding:5px 0px;">
                    <div class="item-input-wrap">
                      <input type="text" name="add" id="dirdrop_loc" placeholder="Where to go?" autocomplete="off" required>
                      <span class="input-clear-button" onclick="document.getElementById('dirdrop_loc').value = ''" id="close_dirdrop"></span>
                    </div>
                  </div>
                </li>
                <li style="display: none;">
                  <input type="number" name="lat" id="dirlatitude_drop" placeholder="Latitude" required/>
                </li>
                <li style="display: none;">
                  <input type="number" name="lng" id="dirlongitude_drop" placeholder="Longitude" required/>
                </li>
                <li style="display: none;">
                  <input type="text" name="formatted_address" id="dirdrop_add" placeholder="Drop Address" required/>
                </li>
              </ul>
            </form>
          </div>
        <div id="dirmapcanvas"></div>
        <div id="dirdirections"></div>
    </div>
</div>
