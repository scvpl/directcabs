    <form class="searchbar searchbar-init" data-search-container=".list-block-search" data-search-in=".item-after,.item-title-row" data-found=".searchbar-found" data-not-found=".searchbar-not-found">
      <div class="searchbar-inner">
        <div class="searchbar-input-wrap">
          <input type="search" placeholder="Search By Date and Address" style="font-size: 14px;">
          <i class="searchbar-icon"></i>
          <span class="input-clear-button"></span>
        </div>
        <span class="searchbar-disable-button">Cancel</span>
      </div>
    </form>

      <div class="list block">
          <a href="#" class="button button-raised button-fill button-primary" style="width:100%;color:#fff;text-decoration:none;" onclick="filterDate();">Filter</a>

              <div class="item-input" style="width: 100%;">

                  <tr>
                    <th>
                      <input type="hidden" name="fil_refund">
                      <input type="date" name="datefrom" id="datefrom" style="border:#eee 1px solid;" required>
                    </th>
