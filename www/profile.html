<div class="page">
  <div class="navbar" style="background:#eee;color:#000;">
    <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link">
                <!-- <i class="icon icon-back color-black"></i>
                <span class="ios-only">Back</span> -->
            </a>
        </div>
        <div class="center sliding">Profile</div>
        <div class="right">
            <!-- <a href="#" class="link icon-only open-panel" data-panel="right">
                <span class="kkicon icon-alarm"></span>
            </a> -->
        </div>
    </div>
  </div>

  <div class="page-content">
    <form class="list form-store-data" id="profile_form">
      <ul>
        <li class="item-content item-input">
          <div class="item-media"><i class="fa fa-user"></i></div>
          <div class="item-inner"> 
            <div class="item-title item-label">First Name</div>
            <div class="item-input-wrap">
              <input type="text" name="fname" placeholder="First Name">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media"><i class="fa fa-user"></i></div>
          <div class="item-inner"> 
            <div class="item-title item-label">Last Name</div>
            <div class="item-input-wrap">
              <input type="text" name="lname" placeholder="Last Name">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media"><i class="fa fa-male"></i></div>
          <div class="item-inner"> 
            <div class="item-title item-label">Gender</div>
            <div class="item-input-wrap">
              <select name="gender">
                 <option value="">Select Gender</option>
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media"><i class="fa fa-calendar"></i></div>
          <div class="item-inner">
            <div class="item-title item-label">Date of Birth</div>
            <div class="item-input-wrap">
              <input type="date" placeholder="Select date" id="dob" name="dob" />
            </div>
          </div>
        </li>
      </ul>
    </form>
    <div class="block">
      <div class="row">
        <button type="submit" class="button button-fill editsubmit">Submit</button>
      </div>
    </div>
  </div>
</div>
